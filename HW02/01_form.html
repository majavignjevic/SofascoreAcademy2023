<!DOCTYPE html>
<html lang="hr">
    <head>
        <title>Forma</title>
        <meta name="author" content="Maja Vignjević"/>
        <meta name="content" content="Prvi zadatak: izrada jednostavne forme"/>
        <link rel="stylesheet" media="screen" href="01_form.css"/>
    </head>
    <body>
        <div class="content">
            <h1>Unesite svoje podatke</h1>
            <form method="get">
                <div class="item">
                    <p>Unesite svoju e-mail adresu:</p>
                    <input type="email" placeholder="adresa e-pošte..."/>
                </div>
                <div class="item">
                    <p>Unesite svoju lozinku:</p>
                    <input type="password" placeholder="lozinka..."/>
                </div>
                <div class="item">
                    <p>Unesite neki svoj tekst:</p>
                    <input type="text" placeholder="Unesite neki tekst"/>
                </div>
                <div class="item toSubmit">
                    <input type="submit" value="Predaj"/>
                </div>
            </form>
        </div>

    </body>
</html>
